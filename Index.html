<!h6 by html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h1>Bio-data Form</h1>
    <form>
        <h2>Personal Details</h2>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Mobile No#:</label>
        <input type="tel" placeholder="Enter your mobile number" required>

        <label>Address:</label>
        <input type="text" placeholder="Enter your address" required>

        <h2>Personal Information</h2>
        <label>Gender:</label>
        <select required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label>Date of Birth:</label>
        <input type="date" required>

        <label>Nationality:</label>
        <input type="text" placeholder="Enter your nationality" required>

        <label>Religion:</label>
        <input type="text" placeholder="Enter your religion">

        <label>Father's Name:</label>
        <input type="text" placeholder="Enter your father's name">

        <label>Mother's Name:</label>
        <input type="text" placeholder="Enter your mother's name">

        <label>Languages Known:</label>
        <input type="text" placeholder="e.g., English, Tagalog">

        <label>Hobbies:</label>
        <input type="text" placeholder="e.g., Basketball, Online Games">

        <label>Status:</label>
        <select required>
            <option value="">Select Status</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Other">Other</option>
        </select>

        <h2>Education</h2>
        <label>Elementary:</label>
        <input type="text" placeholder="Enter elementary school name">

        <label>High School:</label>
        <input type="text" placeholder="Enter high school name">

        <label>Senior High School:</label>
        <input type="text" placeholder="Enter senior high school name">

      <h2>Work Experience</h2>

<label for="company">Company Name:</label>
<input type="text" id="company" name="company" placeholder="Enter company name">

<label for="position">Job Position:</label>
<input type="text" id="position" name="position" placeholder="Enter job position">

<label for="years">Years of Experience:</label>
<input type="number" id="years" name="years" placeholder="Enter years of experience">

<label for="otherWork">Other Work Experience:</label>
<input type="text" id="otherWork" name="otherWork" placeholder="Enter other job roles (if any)">

         <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
